<div>
  <form
    novalidate
    #loginForm="ngForm"
    (ngSubmit)="handleSubmit()"
  >
    <div class="form-group">
      <label>E-mail</label>
      <input
        required
        type="email"
        class="form-control"
        [class.is-invalid]="email.invalid && email.touched"
        placeholder="Wpisz e-mail"
        name="email"
        #email="ngModel"
        [(ngModel)]="user.email"
        maxlength="5"
        minlength="3"
      >
      <!-- <pre>{{email.errors | json}}</pre> -->
      <small
        class="text-danger"
        *ngIf="email.touched"
      >
        <span *ngIf="email.errors?.required">Pole email jest puste</span>
        <span *ngIf="email.errors?.minlength">Pole email jest za krótkie</span>
        <span *ngIf="email.errors?.maxlength">Pole email jest za długie</span>
      </small>
    </div>
    <div class="form-group">
      <label>Hasło</label>
      <input
        required
        type="password"
        class="form-control"
        [class.is-invalid]="password.invalid && password.touched"
        placeholder="Wpisz hasło"
        name="password"
        #password="ngModel"
        [(ngModel)]="user.password"
        maxlength="5"
        minlength="3"
      >
      <!-- <pre>{{password.errors | json}}</pre> -->
      <small
        class="text-danger"
        *ngIf="password.touched"
      >
        <span *ngIf="password.errors?.required">Hasło jest puste</span>
        <span *ngIf="password.errors?.minlength">Hasło jest za krótkie</span>
        <span *ngIf="password.errors?.maxlength">Hasło jest za długie</span>
      </small>
    </div>
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="btn btn-primary"
    >
      Zaloguj
    </button>
  </form>
</div>
