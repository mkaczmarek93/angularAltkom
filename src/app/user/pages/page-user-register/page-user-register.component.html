<div
  role="alert"
  class="alert alert-success registration-message"
  *ngIf="isRegistrationSuccess"
>
  Dziękujemy za rejestrację!
</div>

<div>
  <form
    [formGroup]="registerForm"
    (ngSubmit)="handleSubmit()"
    *ngIf="!isRegistrationSuccess"
  >

    <div class="form-group">
      <label>
        E-mail
        <sup class="text-danger">*</sup>
      </label>
      <input
        required
        formControlName="email"
        type="email"
        class="form-control field-email"
        placeholder="Wpisz e-mail"
        name="email"
      >
      <small class="text-danger">
      </small>
    </div>

    <div class="form-group">
      <label>
        Hasło
        <sup class="text-danger">*</sup>
      </label>
      <input
        required
        formControlName="password"
        type="password"
        class="form-control field-password"
        placeholder="Wpisz hasło"
        name="password"
      >
      <small class="text-danger">
      </small>
    </div>

    <div class="form-group">
      <label>Potwierdź hasło</label>
      <sup class="text-danger">*</sup>
      <input
        required
        formControlName="confirmPassword"
        type="password"
        class="form-control field-confirm-password"
        placeholder="Wpisz hasło"
        name="confirmPassword"
      >
      <small class="text-danger">
      </small>
    </div>

    <div formGroupName="person">
      <div class="form-group">
        <label>
          Imię
          <sup class="text-danger">*</sup>
        </label>
        <input
          required
          formControlName="name"
          type="text"
          class="form-control field-person-name"
          placeholder="Wpisz imię"
          name="name"
        >
        <small class="text-danger">
        </small>
      </div>

      <div class="form-group">
        <label>
          Nazwisko
          <sup class="text-danger">*</sup>
        </label>
        <input
          required
          formControlName="surname"
          type="text"
          class="form-control field-person-surname"
          placeholder="Wpisz nazwisko"
          name="surname"
        >
        <small class="text-danger">
        </small>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary button-submit"
    >
      Zarejestruj
    </button>
  </form>
</div>
