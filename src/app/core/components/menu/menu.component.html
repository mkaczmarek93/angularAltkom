<nav class="mb-4">
  <ul class="nav float-left">
    <li>
      <a
        class="btn btn-outline-primary"
        routerLinkActive="btn-primary text-white"
        [routerLinkActiveOptions]={exact:true}
        routerLink="/"
      >
        Strona główna
      </a>
    </li>
    <li>
      <a
        class="btn btn-outline-primary ml-1 mr-1"
        routerLinkActive="btn-primary text-white"
        [routerLinkActiveOptions]={exact:true}
        routerLink="/movies"
      >
        Filmy
      </a>
    </li>
    <li>
      <a
        class="btn btn-outline-primary"
        routerLinkActive="btn-primary text-white"
        [routerLinkActiveOptions]={exact:true}
        routerLink="/contact"
      >
        Kontakt
      </a>
    </li>
  </ul>

  <ul
    class="nav float-right"
    *ngIf="!isLoggedUser"
  >
    <li>
      <a
        class="btn btn-outline-success mr-1"
        routerLink="/user/register"
        routerLinkActive="btn-success text-white"
        [routerLinkActiveOptions]={exact:true}
      >Rejestracja</a>
    </li>
    <li>
      <a
        class="btn btn-outline-success"
        routerLink="/user/login"
        routerLinkActive="btn-success text-white mr-1"
        [routerLinkActiveOptions]={exact:true}

    </li>
  </ul>

  <ul
    class="nav float-right"
    *ngIf="isLoggedUser"
  >
    <li class="mr-1">
      {{loggedUserName | userDisplayName}}
    </li>
    <li>
      <a
        class="btn btn-outline-danger"
        routerLink="/user/logout"
        routerLinkActive="btn-danger text-white mr-1"
        [routerLinkActiveOptions]={exact:true}
      >Wyloguj

    </li>
  </ul>
